name: Generate Documentation

on:
  push:
    branches: [ main ]

jobs:
  docs:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Generate Documentation
        run: |
          swift package generate-documentation \
            --target Neuron \
            --output-path ./docs-output \
            --hosting-base-path pages

      - name: Upload .doccarchive artifact
        uses: actions/upload-artifact@v4
        with:
          name: Neuron.doccarchive
          path: ./docs-output/Neuron.doccarchive
          if-no-files-found: error

      - name: Checkout GitHub Pages repo
        uses: actions/checkout@v4
        with:
          repository: wvabrinskas/wvabrinskas.github.io
          token: ${{ secrets.PAGES_DEPLOY_TOKEN }}
          path: gh-pages

      - name: Deploy docs to /pages
        run: |
          cp -Rf docs-output/Neuron.doccarchive/ gh-pages/pages/

      - name: Commit and push
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pages/
          git diff --cached --quiet || git commit -m "docs: update Neuron documentation"
          git push
